{% extends "todo_app/base.html" %}

{% block title %}Delete {{ object }}{% endblock %}

{% block content %}
  <div class="card">
    <h1>Delete TODO</h1>
    <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
    <form method="post" style="display:flex; gap: 0.5rem;">
      {% csrf_token %}
      <button type="submit" class="button" style="background: rgba(248,113,113,0.35); border: 1px solid rgba(248,113,113,0.6);">
        Delete
      </button>
      <a href="{% url 'todo-list' %}" class="button" style="text-decoration: none; background: rgba(148,163,184,0.2); border: 1px solid rgba(148,163,184,0.4);">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
